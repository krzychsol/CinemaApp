<body>
    <table class="users-table" mat-table [dataSource]="users">
      <ng-container matColumnDef = "name">
        <th class="xd" mat-header-cell *matHeaderCellDef>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput (input)="applyFilter()" [(ngModel)]="nameFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef = "let element"> {{element.name}} </td>
     </ng-container>
  
     <ng-container matColumnDef = "surname">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput (input)="applyFilter()" [(ngModel)]="surnameFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef = "let element"> {{element.surname}} </td>
     </ng-container>
  
     <ng-container matColumnDef = "email">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput (input)="applyFilter()" [(ngModel)]="emailFilter">
        </mat-form-field>
      </th>
     <td mat-cell *matCellDef = "let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef = "orders">
      <th mat-header-cell *matHeaderCellDef>Orders</th>
     <td mat-cell *matCellDef = "let element"> {{element.orders.length}} </td>
    </ng-container>
  
    <ng-container matColumnDef = "isAdmin">
      <th mat-header-cell *matHeaderCellDef>IsAdmin</th>
     <td mat-cell *matCellDef = "let element"> {{element.isAdmin}} </td>
    </ng-container>
     <tr mat-header-row *matHeaderRowDef = "displayedColumns,  sticky: true"></tr>
     <tr mat-row *matRowDef = "let row; columns: displayedColumns;" (click)="openDialog(row.id)"></tr>
    </table>
    <mat-paginator [pageSizeOptions] = "[5, 10, 15, 50]" [pageSize] = "15" ></mat-paginator>
  
  </body>
